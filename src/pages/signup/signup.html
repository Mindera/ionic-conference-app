<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/cover.png" alt="Openday Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">First Name</ion-label>
				<ion-input [(ngModel)]="signup.first_name" name="first_name" type="text" #first_name="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="first_name.valid || submitted == false" color="danger" padding-left>
				First Name is required
			</p>
			<ion-item>
				<ion-label stacked color="primary">Last Name</ion-label>
				<ion-input [(ngModel)]="signup.last_name" name="last_name" type="text" #last_name="ngModel" required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Twitter</ion-label>
				<ion-input [(ngModel)]="signup.twitter_handle" name="twitter_handle" type="text" #twitter_handle="ngModel" required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>
			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
